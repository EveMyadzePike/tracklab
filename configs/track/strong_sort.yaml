_target_: pbtrack.wrappers.StrongSORT

cfg:
  ecc: True # activate camera motion compensation
  ema_alpha: 0.9 # updates  appearance  state in  an exponential moving average manner # FIXME is it still used?
  mc_lambda: 0.995 # matching with both appearance (1 - MC_LAMBDA) and KF gated cost
  max_dist: 0.5 # The reid matching threshold. Samples with larger distance are considered an invalid match
  motion_criterium: "oks" # "iou" or "oks"
  max_iou_distance: 0.7 # Gating threshold. Associations with cost larger than this value are disregarded.
  max_oks_distance: 0.7 # Gating threshold. Associations with cost larger than this value are disregarded.
  max_age: 300 # Maximum number of missed misses before a track is deleted
  n_init: 3 # Number of frames that a track remains in initialization phase
  nn_budget: 100 # Maximum size of the appearance descriptors gallery
  min_bbox_confidence: 0.5  # bbox below this confidence threshold are not considered for matching
  only_position_for_kf_gating: False   # if True, only the position (x, y) is used by the Kalman filter for gating
  max_kalman_prediction_without_update: ${track.max_age}  # do not make any predictions if the Kalman filter has not been updated for more than this number of frames