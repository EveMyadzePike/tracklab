# TrackLab config

# The defaults list contains the files that will be used
# to create the final config file. This item *must* be
# the first element in the file.
defaults:
  - dataset: soccernet_gs
  - eval: trackeval
  - engine: offline
  - state: no_save
  - visualization: save_videos #saw them
  - modules/bbox_detector: yolov8 #good
  - modules/pose_bottomup: openpifpaf #also in bpbreid
  - modules/reid: bpbreid #yes
  - modules/track: oc_sort #can change this
  - _self_

# Pipeline definition :
# - Defines the order in which the modules will be called
# - If loading a tracking state from disk, remove modules whose outputs are already provided in the loaded state
# Use 'pipeline: []' for an empty pipeline
pipeline:
  - bbox_detector #first detect bboxes using yoliv8
  - reid #then use bpbreid
  - track #then track using oc_sort

# Experiment name
experiment_name: "tracklab"

# Path definitions
data_dir: "${project_dir}/data" #soccer net data
model_dir: "${project_dir}/pretrained_models" #this will have a yiolov8 folder with a pt file and a reid folder with 2 pth files
#one is market.pth and the other is hrnet backbone

# Machine configuration
num_cores: 4
use_wandb: False
use_rich: True

# Flags
test_tracking: True
print_config: False
eval_tracking: True

# configure Hydra to use the current working directory
# and set up the output directory according to experiment_name
project_dir: "${hydra:runtime.cwd}"
hydra:
  job:
    chdir: True
  run:
    dir: "outputs/${experiment_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}"
  sweep:
    dir: "multirun_outputs/${experiment_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}"
