# If save_file is not null, will save the tracking state
save_file: null
compression: 0  # No compression, use 8 for compression

# the pipeline starts after the mentioned step with the state of the mentioned file
# [null, detect_multi, detect_single, reid]
load_step: detect_multi
# to load bbox: load_step = "detect_multi" & load_from_groundtruth = true
# to load bbox + keypoints: load_step = "detect_single" & load_from_groundtruth = true
load_from_groundtruth: true
